<!doctype html>
<html lang="pt-br">

<head>
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="./styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="music">
            <img 
            id="music-album" 
            src="./assets/music-img.png" 
            alt="Capa do album que contem a musica"
             />


            <div class="music-info">
                <audio id="music-player"></audio>
                <h1 id="music-title">MÃºsica Exemplo</h1>

                <span id="music-artist">Banda X</span>
            </div>



        </div>

        <div class="buttons">
    
            <button id="playBack"><ion-icon name="play-back-outline"></ion-icon></button>
            <button id="playPause"><ion-icon name="play-outline"></ion-icon></button>
            <button id="playForward"><ion-icon name="play-forward-outline"></ion-icon></button>

        </div>

        <div class="player-footer">

            <div class="progress">
                <div class="progress-bg"></div>
                <input id="progressBar"type="range" class="progress-bar" />
            </div>

            <div class="time">
                <span id="current-time">00:00</span>
                <span id="end-time">04:30</span>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./scripts.js"></script>



</body>

</html>
